name: Build and publish NuGet tool (Windows nupkg)

on:
  push:
    tags: ['v*']

jobs:
  build-pack-publish:
    name: Build, pack (win-x64) and publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history for GitVersion)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v0.9
        with:
          versionSpec: '5.x'

      - name: Run GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9

      - name: Show computed version
        run: |
          echo "GitVersion NuGetVersionV2=${{ steps.gitversion.outputs.NuGetVersionV2 }}"

      - name: Restore
        run: dotnet restore

      - name: Pack tool for Windows (win-x64)
        run: |
          echo "Packing with version: ${{ steps.gitversion.outputs.NuGetVersionV2 }}"
          dotnet pack src/Monarch.Tools.CacheWarming/Monarch.Tools.CacheWarming.csproj -c Release -o ./nupkg -p:PackageVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }} -p:RuntimeIdentifier=win-x64

      - name: List produced packages
        run: ls -la ./nupkg || true

      - name: Publish package to nuget.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "ERROR: NUGET_API_KEY secret is not set in repository settings";
            exit 1;
          fi
          echo "Pushing nupkg to nuget.org (owner on nuget.org: Monarch75)"
          dotnet nuget push ./nupkg/*.nupkg -k "$NUGET_API_KEY" -s https://api.nuget.org/v3/index.json --skip-duplicate
